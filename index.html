<div class="container">
    <h1>Stereo Sound Simulator & Tester</h1>
    <div class="controls">
        <div>
            <label for="balance">Balance (Left-Right)</label>
            <input type="range" id="balance" min="-1" max="1" step="0.1" value="0">
        </div>
        <div>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div>
            <label for="bass">Bass</label>
            <input type="range" id="bass" min="-10" max="10" step="1" value="0">
        </div>
        <div>
            <label for="treble">Treble</label>
            <input type="range" id="treble" min="-10" max="10" step="1" value="0">
        </div>
        <div>
            <label for="frequency">Frequency</label>
            <input type="range" id="frequency" min="20" max="2000" step="1" value="440">
        </div>
        <div>
            <label for="waveform">Waveform</label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <button id="playPause">Play / Pause</button>
    </div>
    <div class="visualizer">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let oscillator, gainNode, panNode, bassEQ, trebleEQ, analyser;
let isPlaying = false;

const balanceControl = document.getElementById('balance');
const volumeControl = document.getElementById('volume');
const bassControl = document.getElementById('bass');
const trebleControl = document.getElementById('treble');
const frequencyControl = document.getElementById('frequency');
const waveformControl = document.getElementById('waveform');
const playPauseButton = document.getElementById('playPause');

function setupAudio() {
    oscillator = audioContext.createOscillator();
    gainNode = audioContext.createGain();
    panNode = audioContext.createStereoPanner();
    bassEQ = audioContext.createBiquadFilter();
    trebleEQ = audioContext.createBiquadFilter();
    analyser = audioContext.createAnalyser();

    oscillator.type = waveformControl.value;
    oscillator.frequency.setValueAtTime(frequencyControl.value, audioContext.currentTime);

    bassEQ.type = 'lowshelf';
    bassEQ.frequency.value = 200;

    trebleEQ.type = 'highshelf';
    trebleEQ.frequency.value = 2000;

    oscillator.connect(bassEQ);
    bassEQ.connect(trebleEQ);
    trebleEQ.connect(panNode);
    panNode.connect(gainNode);
    gainNode.connect(analyser);
    analyser.connect(audioContext.destination);

    oscillator.start();
}

function updateAudioParams() {
    if (!oscillator) return;

    panNode.pan.setValueAtTime(balanceControl.value, audioContext.currentTime);
    gainNode.gain.setValueAtTime(volumeControl.value, audioContext.currentTime);
    bassEQ.gain.setValueAtTime(bassControl.value, audioContext.currentTime);
    trebleEQ.gain.setValueAtTime(trebleControl.value, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(frequencyControl.value, audioContext.currentTime);
    oscillator.type = waveformControl.value;
}

playPauseButton.addEventListener('click', () => {
    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }

    if (isPlaying) {
        gainNode.disconnect();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
    } else {
        setupAudio();
        updateAudioParams();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
        visualize();
    }
});

[balanceControl, volumeControl, bassControl, trebleControl, frequencyControl, waveformControl].forEach(control => {
    control.addEventListener('input', updateAudioParams);
});

// Visualizer
const canvas = document.getElementById('canvas');
const canvasCtx = canvas.getContext('2d');

function visualize() {
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

    function draw() {
        requestAnimationFrame(draw);

        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = 'rgb(30, 30, 30)';
        canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = 'rgb(0, 255, 0)';

        canvasCtx.beginPath();

        const sliceWidth = WIDTH * 1.0 / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * HEIGHT / 2;

            if (i === 0) {
                canvasCtx.moveTo(x, y);
            } else {
                canvasCtx.lineTo(x, y);
            }

            x += sliceWidth;
        }

        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
    }

    draw();
}

// Set canvas size
function resizeCanvas() {
    canvas.width = canvas.clientWidth * window.devicePixelRatio;
    canvas.height = canvas.clientHeight * window.devicePixelRatio;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();
